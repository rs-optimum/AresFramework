trigger:
  - release
  - dev
  - staging

pool:
  name: Default

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Debug'

steps:

  - task: CmdLine@2
    displayName: 'Build server'
    retryCountOnTaskFailure: 3
    timeoutInMinutes: 3
    inputs:
      script: 'make build'

  - task: CmdLine@2
    displayName: 'Run all unit tests'
    inputs:
      script: 'make test'